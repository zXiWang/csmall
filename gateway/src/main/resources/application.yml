server:
  port: 19000
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          # 开启动态路由效果
          enabled: true
  main:
    # 防止SpringMVC和SpringGateway冲突的配置
    web-application-type: reactive




